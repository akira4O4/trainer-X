#Default setting--------------------------------------------------------------------------------------------------------
mode: predict           #train predict
task: classification #classification segmentation multitask
#task: segmentation
#task: multitask
project: project/temp #project_path or project_name
experiment: 'exp'

#Train setting----------------------------------------------------------------------------------------------------------
seed: 0
topk: [ 1,2 ]
device: 0 #-1=cpu
epochs: 500
workers: 0
not_val: False
model: shufflenet_v2_x1_0
#model: segmentation_shufflenetplus_v2_x1_0
#model: multi_task_shufflenetplus_v2_x1_0
pretrained: True
weight: model.pth
wh: [ 480,480 ]
amp: True
cache: True
deterministic: True
save_period: 100 # (int) Save checkpoint every x epochs

# Classification--------------------------------------------------------------------------------------------------------
classification:
  batch: 64
  classes: 2
  train: D:\llf\dataset\dog_cat\64\train
  val: D:\llf\dataset\dog_cat\64\train

# Segmentation----------------------------------------------------------------------------------------------------------
segmentation:
  batch: 8
  classes: 2
  train: D:\llf\dataset\danyang\training_data\F\train\8\train
  val: D:\llf\dataset\danyang\training_data\F\train\8\train

#Hyperparameters--------------------------------------------------------------------------------------------------------
optimizer: auto
cos_lr: False
lr0: 0.001   # (float) initial learning rate
lrf: 0.01     # (float) final learning rate (lr0 * lrf)
momentum: 0.937
alpha: auto   #focal_loss
gamma: 2      #focal_loss
smooth: 1.0
loss_sum_weights: [ 1,1 ]       # cls_loss + seg_loss
seg_loss_sum_weights: [ 1,1,0 ] # bce + dice + iou

#Test setting-----------------------------------------------------------------------------------------------------------
#source: D:\llf\dataset\danyang\training_data\F\train\tiny
source: D:\llf\dataset\danyang\training_data\G\tiny
test_weight: D:\llf\code\DLFv2\project\danyang_G\weights\20240426_164450_Epoch84_Acc99.9698_lr9e-06_BestModel.pth
label: D:\llf\code\xTrainer\project\label.yaml
cls_thr: [ 0.6,0.6 ]
seg_thr: [ -1, ] #-1=ignore

# MlFlow setting--------------------------------------------------------------------------------------------------------
mlflow_uri: localhost
mlflow_port: 5000
mlflow_experiment_name: classification

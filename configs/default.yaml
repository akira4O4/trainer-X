#Default setting--------------------------------------------------------------------------------------------------------
mode: train           #train test
#task: classification #classification segmentation multitask
task: segmentation #classification segmentation multitask
#task: multitask #classification segmentation multitask
project: project/v3 #project_path or project_name
experiment: 'exp'

#Train setting----------------------------------------------------------------------------------------------------------
seed: 0
topK: [ 1,2 ]
device: 0 #-1=cpu
epochs: 500
workers: 0
not_val: False
#model: shufflenet_v2_x1_0
model: segmentation_shufflenetplus_v2_x1_0
#model: multi_task_shufflenetplus_v2_x1_0
pretrained: True
weight: D:\llf\code\xTrainer\project\v3\exp\weights\epoch500.pth
wh: [ 256,256 ]
amp: True
cache: True
deterministic: True
save_period: 5 # (int) Save checkpoint every x epochs

# Classification--------------------------------------------------------------------------------------------------------
classification:
  batch: 16
  classes: 2
  train: D:\llf\dataset\dog_cat\64\train
  val: D:\llf\dataset\dog_cat\64\train

# Segmentation----------------------------------------------------------------------------------------------------------
segmentation:
  batch: 8
  classes: 3
  train: D:\llf\dataset\danyang\training_data\F\train\tiny
  val: D:\llf\dataset\danyang\training_data\F\train\tiny

#Hyperparameters--------------------------------------------------------------------------------------------------------
optimizer: auto
cos_lr: False
lr0: 0.001   # (float) initial learning rate
lrf: 0.01     # (float) final learning rate (lr0 * lrf)
momentum: 0.937
alpha: auto   #focal_loss
gamma: 2      #focal_loss
smooth: 1.0   #dice_loss,iou_loss,ce_loss
loss_sum_weights: [ 1,1 ]       # cls_loss + seg_loss
seg_loss_sum_weights: [ 1,0,0 ] # bce+dice+iou

#Test setting-----------------------------------------------------------------------------------------------------------
source: /home/image
test_weight: mode.pth
cls_thr: [ ]
seg_thr: [ ]

# MlFlow setting--------------------------------------------------------------------------------------------------------
mlflow_uri: localhost
mlflow_port: 5000
mlflow_experiment_name: classification
